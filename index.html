<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link  rel="stylesheet" type="text/css" href="style.css"></style>

	<title>Criação de Ordens de Serviço</title>
</head>
<body>
<div class="container">
<div class="mb-3 mt-2">
  <label for="usuarios" class="form-label">Usuários Participantes:</label>
  <input type="text" class="form-control" id="usuarios" placeholder="João; Maria">
  </div>
  <div class="mb-3">
  <label for="objetivo" class="form-label">Objetivo:</label>
  <input type="text" class="form-control" id="objetivo" placeholder="Agenda Precificação...">
  </div>
  <div class="mb-3">
  <label for="oberservacoesGerais" class="form-label">Observações Gerais:</label>
  <textarea class="form-control" id="oberservacoesGerais" rows="3" placeholder="Foi debatido nesta agenda a fórmula de precificação..."></textarea>
  </div>
<div class="mb-3" id="osgerada">
  <label for="resultado" class="form-label">Ordem de Serviço Gerada 
  	<!----<small><a style="cursor: pointer;" title="Clique para copiar!" onclick="copiarTexto()"><img src="copy.png" width="20" /></a></small>--->
  </label>
  <textarea maxlength="4000" class="form-control" id="resultado" rows="3" disabled></textarea>
</div>
<div class="mt-3" id="botaoGerarOS">
  <a onclick="gerarOS()" class="btn btn-success">Gerar OS</a>
</div>
<div id="botaoNovaOrdem">
	<a onclick="gerarOS()" class="btn btn-success">Corrigir OS</a>
  <a class="btn btn-warning" onclick="novaOS()">Nova OS</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script type="text/javascript" src="acoes.js"></script>
</body>
</html>
